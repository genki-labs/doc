# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.1

jobs:
  build-and-test:
    docker:
      - image: 'node:16-buster'
    steps:
      - checkout
      - run:
          command: |
            npm install 
            npm run build
            npm run test
  build-and-deploy:
    docker:
      - image: 'node:16-buster'
    steps:
      - checkout
      - run:
          command: |
            npm install 
            npm run build
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: build
          role-arn: 'arn:aws:iam::651905737308:role/S3_Controller'
          to: 's3://genki-doc/'
    

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build-and-test

  build-and-deploy:
    jobs:
      - build-and-deploy
